cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.google.com.br
file:
  upload-dir: /projeto-funtea/uploads
spring:
  application:
    name: api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/api?useTimezone=true&serverTimezone=UTC
    username: root
    password: 2025
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215 MB
logging:
  level:
    root: INFO
    #api: INFO


spring-doc:
  paths-to-match: /api/v1/**
  swagger-ui:
    use-root-path: true