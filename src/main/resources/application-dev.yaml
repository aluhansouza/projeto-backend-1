spring:
  # Configurações do banco de dados para desenvolvimento
  datasource:
    url: jdbc:mariadb://localhost:3306/db_sistema?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=America/Manaus
    username: ${DBUSERNAME}
    password: ${DBPASSWORD}  
    driver-class-name: org.mariadb.jdbc.Driver

  # Configurações JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

  # Jackson
  jackson:
    serialization:
      indent-output: true

  # DevTools
  devtools:
    restart:
      enabled: true

  # Cache
  cache:
    type: none

  # CORS — usando originPatterns para consistência
  web:
    cors:
      originPatterns: "http://localhost:4200"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

  # Uploads
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

  # Email (opcional em dev)
  mail:
    host: smtp.gmail.com
    port: 587
    username: seuemail@gmail.com
    password: suachaveapp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    root: INFO
    api: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  jwt:
    secret: ${JWT_SECRET:chave-mestre}
    expiration: 28800000      # 8h
    refresh-expiration: 604800000  # 7d

server:
  port: 8080